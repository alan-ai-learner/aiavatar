<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div id="video_container">
        <div id="logo_img_an">
          <img width="160" src="./assests/logo_alankar_pr_img.png" />
        </div>

        <div id="video_audio_block">
          <video id="myVideo" loop autoplay muted style="display: none;">
            <source src="./assests/animation_video.mp4" type="video/mp4" />
            Your browser does not support the video element.
          </video>
        </div>
      </div>

      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> AI-TUTOR
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg" style="margin-top: 180px;">
        <div class="msg-img" style="
              background-image: url(https://cdn-icons-png.flaticon.com/128/4711/4711987.png);
            "></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">BOT</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi User, welcome to AI-TUTOR!
          </div>
        </div>
      </div>


    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message..." />
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
</body>
<script src="script.js"></script>

</html>
